[package]
name = "paper-shell"
version = "0.1.0"
edition = "2024"
description = "A simple, concise and informative text editor for everyday writing."

[package.metadata.bundle]
name = "Paper Shell"
identifier = "paper.shell.app"
category = "Productivity"
copyright = "Â© 2025 RetricSu"
short_description = "A writing editor"
long_description = """
A simple, concise and informative text editor for everyday writing.
"""
osx_info_plist_exts = ["InfoAdditions.plist"]

[lib]
name = "paper_shell"
path = "src/lib.rs"

[dependencies]
egui = "0.33.2"
eframe = "0.33.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
font-kit = "0.14.3"
rfd = "0.15"
chrono = { version = "0.4", features = ["serde"] }
confy = "0.6"
directories = "5.0"
xxhash-rust = { version = "0.8", features = ["xxh64"] }
uuid = { version = "1.0", features = ["v4"] }
thiserror = "2.0"
similar = "2.5"
reqwest = { version = "0.11", features = ["blocking", "json"] }
once_cell = "1.21.3"

[target.'cfg(unix)'.dependencies]
xattr = "1.0"

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.6.3"
objc2-app-kit = "0.3.2"
objc2-foundation = "0.3.2"
